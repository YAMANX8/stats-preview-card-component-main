<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section class="bg">
    <div class="wrapper" role="main">
      <div class="banner" role="banner"><div class="banner-cover" role="doc-cover"></div></div>

      <div class="content" role="presentation">
        <div>
          <h1>Get <span class="special-txt">insights </span> that help your business grow.</h1>
          <p class="main-paragraph"> Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.</p>
        </div>
        
        <div class="proof" role="contentinfo">
          <p><span class="proof-value" role="status">10k+</span> <span class="proof-label" role="heading">companies</span></p>
          <p><span class="proof-value" role="status">314</span> <span class="proof-label" role="heading">templates</span></p>
          <p><span class="proof-value" role="status">12M+ </span><span class="proof-label" role="heading">queries</span></p>
        </div>
      </div>

    </div>
  </section>
  
  <div class="attribution" role="complementary">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Yaman Al-Jazzar</a>.
  </div>
</body>

</html>
